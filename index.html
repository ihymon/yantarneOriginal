<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>

<body>
    <div class="wrap">
        <!-- home page Victor (Slider) -->
        <div class="homePage">
            <div class="homepage__swiper__container">
                <div class="homepage__swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide" style="background: red">Slide 1</div>
                        <div class="swiper-slide" style="background: green">Slide 2</div>
                        <div class="swiper-slide" style="background: blue">Slide 3</div>
                    </div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </div>
        <!-- home page END -->


        <!-- schedule page Yura -->
        <div class="schedulePage"></div>
        <!-- schedule page END -->


        <!-- about page Vitalik -->
        <div class="aboutPage"></div>
        <!-- about page END -->


        <!-- teams page Max-->
        <div class="teamsPage"></div>
        <!-- teams page END -->


        <!-- friends page Oleg-->
        <div class="friendsPage"></div>
        <!-- friends page END -->



        <!-- contact page Max НЯ -->
        <div class="contactPage">

            <!-- contact page Oleg НЯ -->
            <div class="footer"></div>
            <!-- contact page Oleg НЯ END -->
        </div>
        <!-- contact page END -->


    </div>
    <script src="main.js"></script>
</body>

</html>
